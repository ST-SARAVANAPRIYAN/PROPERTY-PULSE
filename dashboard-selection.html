<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Pulse - Dashboard Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #f0f2f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            position: relative;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .navbar:hover {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px) saturate(110%);
            -webkit-backdrop-filter: blur(12px) saturate(110%);
        }
        
        .logo h1 {
            font-size: 24px;
            color: #0a3d62;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .username {
            font-weight: 600;
            color: #4a69bd;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #0a3d62, #4a69bd);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: linear-gradient(45deg, #0c2461, #1e3799);
            box-shadow: 0 5px 15px rgba(26, 83, 181, 0.4);
        }
        
        /* Selection container */
        .selection-container {
            padding-top: 120px;
            padding-bottom: 40px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        
        .selection-heading {
            font-size: 32px;
            color: #0a3d62;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .dashboards-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            width: 350px;
            max-width: 100%;
            cursor: pointer;
        }
        
        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .dashboard-image {
            width: 100%;
            height: 180px;
            background-color: #4a69bd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .dashboard-card:nth-child(2) .dashboard-image {
            background-color: #0a3d62;
        }
        
        .dashboard-info {
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-title {
            font-size: 20px;
            color: #0a3d62;
            margin-bottom: 10px;
        }
        
        .dashboard-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0a3d62, #4a69bd);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0c2461, #1e3799);
            box-shadow: 0 5px 15px rgba(26, 83, 181, 0.4);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .selection-heading {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .dashboards-grid {
                gap: 20px;
            }
            
            .dashboard-card {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Property Pulse</h1>
        </div>
        <div class="user-info">
            <span class="username" id="userDisplayName">Welcome, User</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <div class="selection-container">
        <h1 class="selection-heading">Select a Dashboard</h1>
        
        <div class="dashboards-grid">
            <div class="dashboard-card" onclick="window.location.href='dashboard.html'">
                <div class="dashboard-image">Dashboard 1</div>
                <div class="dashboard-info">
                    <h2 class="dashboard-title">Main Dashboard</h2>
                    <p class="dashboard-description">View your property analytics and insights in our main dashboard.</p>
                    <button class="btn btn-primary">Access Dashboard 1</button>
                </div>
            </div>
            
            <div class="dashboard-card" onclick="window.location.href='dashboard2.html'">
                <div class="dashboard-image">Dashboard 2</div>
                <div class="dashboard-info">
                    <h2 class="dashboard-title">Secondary Dashboard</h2>
                    <p class="dashboard-description">Access additional property insights and specialized reports.</p>
                    <button class="btn btn-primary">Access Dashboard 2</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            // If no user is logged in, redirect to login page
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Display user name
            document.getElementById('userDisplayName').textContent = `Welcome, ${currentUser.name}`;
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // Clear the session storage
                sessionStorage.removeItem('currentUser');
                
                // Redirect to login page
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
